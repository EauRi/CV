<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auriane EGAL - CV</title>
    <link rel="stylesheet" href="../css/home.css">
    <script src="../JSon/lang.json" defer></script>
    <script src="../JS/langue.js" defer></script>
    <script src="../JS/mots.js" defer></script>
    <script src="../JS/navbar.js" defer></script>
    <link rel="shortcut icon" type="image/png" href="../Image/AE.png"/>
</head>
<body>

    <header class="navbar">            
        <div class="language-switcher">
            <button id="fr-button" onclick="setLanguage('fr')">FR</button>
            <button id="en-button" onclick="setLanguage('en')">EN</button>
        </div>
        <nav>
            <ul>
                <li><a href="#experiences" data-key="menu_experiences"></a></li>
                <li><a href="#qualifications" data-key="menu_qualifications"></a></li>
                <li><a href="#portfolio" data-key="menu_portfolio"></a></li>
            </ul>
        </nav>
        <button class="contact-button" data-key="contact"></button>
    </header>

    <!-- PAGE-->
    <div class="allpage">
        <main class="hero-section">
            <div class="hero-text">
                <h1 data-key="title"></h1>
                <h2 data-key="subtitle"></h2>
                <h3 data-key="bio"></h3>
            </div>
        </main>   
    </div>
    
    <!-- PAGE-->
    <div class="allpage">
        <section id="experiences" class="section">
            <h2 data-key="menu_experiences"></h2>
        </section>
            <div class="container">
                <!-- Case 1 -->
                <div class="flip-card card-14">
                    <div class="flip-card-inner">
                        <div class="flip-card-front">
                            <img src="../Image/IB.jpg" alt="logoInterblock">
                        </div>
                        <div class="flip-card-back">
                            <h4 data-key="experience_1_title"></h4>
                            <h5 data-key="experience_1_period"></h5>
                            <p data-key="experience_1_desc"></p>
                        </div>
                    </div>
                </div>
                
                <!-- Case 2 -->
                <div class="flip-card card-2">
                    <div class="flip-card-inner">
                        <div class="flip-card-front">
                            <img src="../Image/beneva.png" alt="looBeneva">
                        </div>
                        <div class="flip-card-back">
                            <h4 data-key="experience_2_title"></h4>
                            <h5 data-key="experience_2_period"></h5>
                            <p data-key="experience_2_desc"></p>
                            <h4 data-key="experience_2_it_title"></h4>
                            <h5 data-key="experience_2_it_period"></h5>
                            <p data-key="experience_2_it_desc"></p>            
                        </div>
                    </div>
                </div>

                <!-- Case 3 -->
                <div class="flip-card card-3">
                    <div class="flip-card-inner">
                        <div class="flip-card-front">
                            <img src="../Image/joefresh.jpg" alt="logoJoeFresh">
                        </div>
                        <div class="flip-card-back">
                            <h4 data-key="experience_3_title"></h4>
                            <h5 data-key="experience_3_period"></h5>
                            <p data-key="experience_3_desc"></p>
                        </div>
                    </div>
                </div>

                <!-- Case 4 -->
                <div class="flip-card card-14">
                    <div class="flip-card-inner">
                        <div class="flip-card-front">
                            <img src="../Image/megaVrac.jpg" alt="logoMegaVrac">
                        </div>
                        <div class="flip-card-back">
                            <h4 data-key="experience_4_title"></h4>
                            <h5 data-key="experience_4_period"></h5>
                        </div>
                    </div>
                </div>
            </div>
    </div>
    
    <!-- PAGE-->
    <div class="allpage">
        <section id="qualifications" class="section">
            <h2 data-key="menu_qualifications"></h2>
        </section>
            <div class="circle-layout">
                <!-- Première ligne : Grand - Petit - Grand -->
                <div class="circle-row">
                    <div class="circle-item large-circle">
                        <div class="image-container">
                            <img src="../Image/udem.png" alt="Université de Montréal">
                        </div>
                        <div class="circle-text">
                            <p data-key="qualification_1_desc"></p>
                        </div>
                    </div>

                    <div class="circle-item small-circle">
                        <p data-key="qualification_2_desc"></p>
                    </div>

                    <div class="circle-item large-circle">
                        <div class="image-container">
                            <img src="../Image/permis.png" alt="Permis de conduire">
                        </div>
                        <div class="circle-text">
                            <p data-key="qualification_3_desc"></p>
                        </div>
                    </div>
                </div>

                <!-- Deuxième ligne : Petit - Grand - Petit -->
                <div class="circle-row">
                    <div class="circle-item small-circle">
                        <p data-key="qualification_4_desc"></p>
                    </div>

                    <div class="circle-item large-circle">
                        <div class="image-container">
                            <img src="../Image/diplome.jpg" alt="Diplôme de lycée français">
                        </div>
                        <div class="circle-text">
                            <p data-key="qualification_5_desc"></p>
                        </div>
                    </div>

                    <div class="circle-item small-circle">
                        <p data-key="qualification_6_desc"></p>
                    </div>
                </div>
            </div>
    </div>

    <!-- PAGE-->
    <div class="allpage">
        <section id="portfolio" class="section">
            <h2 data-key="menu_portfolio"></h2>
        </section>
            <div class="portfolio-container">
                <div class="portfolio-box">
                    <h3 data-key="portfolio_cv"></h3>
                    <p data-key="portfolio_cv_desc"></p>
                    <a href="../projets/CV.pdf" download="CV_Auriane_Egal.pdf">Français</a>
                    <a href="../projets/Resume.pdf" download="CV_Auriane_Egal.pdf">English</a>
                </div>

                <div class="portfolio-box">
                    <h3 data-key="portfolio_gym_app"></h3>
                    <p data-key="portfolio_gym_app_desc"></p>
                    <a href="../projets/GymApp.jar" download="GymApp.jar" data-key="portfolio_gym_app_download"></a>
                </div>
                
                <div class="portfolio-box">
                    <h3 data-key="portfolio_currency_converter"></h3>
                    <p data-key="portfolio_currency_converter_desc"></p>
                    <a href="../projets/CurrencyConverter.jar" download="CurrencyConverter.jar" data-key="portfolio_currency_converter_download"></a>
                </div>
                
                <div class="portfolio-box">
                    <h3 data-key="portfolio_word_find"></h3>
                    <p data-key="portfolio_word_find_desc"></p>
                    <a href="../projets/WordFind.jar" download="WordFind.jar" data-key="portfolio_word_find_download"></a>
                </div>
                
                <div class="portfolio-box">
                    <h3 data-key="portfolio_web_project"></h3>
                    <p data-key="portfolio_web_project_desc"></p>
                    <a href="../projets/Final.html" data-key="portfolio_web_project_link"></a>
                </div>
            </div>
    </div>

</body>
</html>
